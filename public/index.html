<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <header>
            <h1>User Authentication System</h1>
            <p class="subtitle">Register, verify, and manage your users</p>
        </header>

        <div id="dashboard" style="display:none;"></div>

        <!-- Profile Tab -->
        <div class="tab-content" id="profile-tab" style="display:none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">My Profile</h2>
                </div>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileFullName">Full Name</label>
                        <input type="text" id="profileFullName" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label for="profilePhone">Phone Number</label>
                        <input type="text" id="profilePhone" placeholder="Your phone number">
                    </div>
                    <div class="form-group">
                        <label for="profileBio">Bio</label>
                        <textarea id="profileBio" placeholder="Tell us about yourself"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profileStatus">Status</label>
                        <select id="profileStatus">
                            <option value="online">Online</option>
                            <option value="offline">Offline</option>
                            <option value="away">Away</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Update Profile</button>
                </form>
                <div id="profileMessage" class="message"></div>
                <hr>
                <div>
                    <h3>Profile Picture</h3>
                    <img id="profilePicturePreview" src="" alt="Profile Picture" style="width:100px;height:100px;border-radius:50%;object-fit:cover;">
                    <form id="profilePictureForm" enctype="multipart/form-data">
                        <input type="file" id="profilePictureInput" accept="image/*">
                        <button type="submit" class="btn-secondary">Upload Picture</button>
                        <button type="button" id="deleteProfilePicture" class="btn-danger">Delete Picture</button>
                    </form>
                    <div id="profilePictureMessage" class="message"></div>
                </div>
            </div>
        </div>
       
        
        <div class="tabs" id="mainTabs">
            <div class="tab active" data-tab="register">Register</div>
            <div class="tab" data-tab="verify">Verify OTP</div>
            <div class="tab" data-tab="login">Login</div>
        
        </div>
        
    
        <div class="tab-content active" id="register-tab">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Register New User</h2>
                </div>
                <form id="registerForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role">
                            <option value="staf">Staf</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerProfilePicture">Profile Picture</label>
                        <input type="file" id="registerProfilePicture" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                <div id="registerMessage" class="message"></div>
            </div>
        </div>
        
        <!-- Verify -->
        <div class="tab-content" id="verify-tab">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Verify Your Account</h2>
                </div>
                <form id="verifyForm">
                    <div class="form-group">
                        <label for="verifyEmail">Email Address</label>
                        <input type="email" id="verifyEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="otp">OTP Code</label>
                        <input type="text" id="otp" placeholder="Enter the OTP sent to your email" required>
                    </div>
                    <button type="submit" class="btn-primary">Verify Account</button>
                </form>
                <div id="verifyMessage" class="message"></div>
            </div>
        </div>
   
        <div class="tab-content" id="login-tab">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Login to Your Account</h2>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div id="loginMessage" class="message"></div>
                <div id="userInfo" style="margin-top:20px;"></div>
            </div>
        </div>
        
        <div class="tab-content" id="users-tab">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Registered Users</h2>
                    <div class="action-buttons">
                        <button id="loadUsers" class="btn-secondary">Refresh Users</button>
                    </div>
                </div>
                <div class="loader" id="usersLoader">
                    <div class="loader-spinner"></div>
                    <p>Loading users...</p>
                </div>
                <div id="usersList" class="users-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
